<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/font-faces.css">
  <link rel="stylesheet" href="./styles/custom-properties.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
    <article class="article__container">
      <!-- Header -->
      <header class="header__container">
        <img class="header__img" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture">
        <hgroup class="header__group">
          <h1 class="header__title">Jessica Randall</h1>
          <p class="header__subtitle">London, United Kingdom</p>
        </hgroup>
        <p class="header__info">"Front-end developer and avid reader."</p>
      </header>

      <!-- Social links -->
      <nav class="nav__social">
        <menu class="social__list">
          <li class="social__list__item"><a class="social__list__link" href="#">GitHub</a></li>
          <li class="social__list__item"><a class="social__list__link" href="#">Frontend Mentor</a></li>
          <li class="social__list__item"><a class="social__list__link" href="#">LinkedIn</a></li>
          <li class="social__list__item"><a class="social__list__link" href="#">Twitter</a></li>
          <li class="social__list__item"><a class="social__list__link" href="#">Instagram</a></li>
        </menu>
      </nav>
    </article>
  </main>

  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kwaeterinckx">KÃ©vin Waeterinckx</a>.
  </footer>
</body>

</html>
